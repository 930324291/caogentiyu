def AAVersion = "4.5.0"

android {
    useLibrary 'org.apache.http.legacy'

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    aaptOptions {

        cruncherEnabled = false

        useNewCruncher = false

    }
//    signingConfigs {
//        release {
//            keyAlias 'football'
//            keyPassword 'football'
//            storeFile file('C:/Users/zhouliang/AndroidStudioProjects/CaoGenZuQiu/app/football.jks')
//            storePassword 'football'
//        }
////        debug {
////            storeFile file('D:/android/sign/debug.keystore')
////        }
//    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.jbb.caogen"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        // dex突破65535的限制
        multiDexEnabled true
        ndk {
//            //设置支持的SO库架构，减少包大小
//            abiFilters 'armeabi', 'x86' //'armeabi-v7a', 'arm64-v8a'// , 'x86_64'
        }

        javaCompileOptions {

           annotationProcessorOptions {
               arguments = ['resourcePackageName': "com.football.net",
                            'androidManifestFile': 'app/src/main/AndroidManifest.xml']
           }
       }
    }

    buildTypes {
        release {
            //zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources false

            minifyEnabled false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
        }
    }
}

